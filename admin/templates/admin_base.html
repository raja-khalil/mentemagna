<!DOCTYPE html>
<html lang="pt-br"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{% block title %}Admin - Mente Magna{% endblock %}</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head><body>
<nav class="navbar navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('admin.dashboard') }}">Admin</a>
    <a class="nav-link text-white" href="{{ url_for('main.home') }}">← Voltar</a>
  </div>
</nav>
<main class="container">{% with msgs = get_flashed_messages(with_categories=true) %}
  {% for c,m in msgs %}<div class="alert alert-{{c}}">{{ m }}</div>{% endfor %}{% endwith %}
  {% block content %}{% endblock %}
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script></body></html>
