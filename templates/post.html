{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row gx-lg-5">
        <div class="col-lg-8 main-content-column">
            <article>
                <header class="mb-4">
                    <h1 class="fw-bolder mb-1">{{ post.titulo }}</h1>
                    <div class="text-muted fst-italic mb-2">Publicado em {{ post.data_criacao.strftime('%d de %B de %Y') }}</div>
                </header>
                
                {% if post.imagem %}
                <figure class="mb-4">
                    <img class="img-fluid rounded shadow-sm" src="{{ url_for('static', filename=post.imagem) }}" alt="{{ post.titulo }}">
                </figure>
                {% endif %}

                <div class="my-4">
                    {% include '_ad_slot.html' %}
                </div>

                <section class="mb-5 post-content">
                    {{ post.conteudo|safe }}
                </section>
            </article>
        </div>

        {% include '_sidebar.html' %}
    </div>
</div>
{% endblock %}

{% block scripts %}
<style>
/* Estilos para o conte√∫do do post, garantindo boa legibilidade */
.post-content p { 
    line-height: 1.8; 
    margin-bottom: 1.5rem; 
    font-size: 1.1rem;
    text-align: justify;
}
.post-content img { 
    max-width: 100%; 
    height: auto; 
    border-radius: 8px; 
    margin: 1.5rem 0; 
}
.post-content h2, .post-content h3, .post-content h4 {
    margin-top: 2.5rem;
    margin-bottom: 1.2rem;
}
</style>
{% endblock %}
