{% extends "base.html" %}

{% block description %}{{ post.resumo or post.conteudo|striptags|truncate(160) }}{% endblock %}

{% block content %}
    <h1>{{ post.titulo }}</h1>
    <p class="text-muted">Publicado em: {{ post.data_criacao.strftime('%d/%m/%Y') }} | Visualizações: {{ post.views }}</p>

    <div class="my-4">
        <ins class="adsbygoogle" style="display:block; text-align:center;" data-ad-layout="in-article" data-ad-format="fluid" data-ad-client="{{ config.get('GOOGLE_ADSENSE_CLIENT') }}" data-ad-slot="YOUR_AD_SLOT_ID"></ins>
        <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>

    <div>{{ post.conteudo|safe }}</div>
{% endblock %}
