 <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{% block description %}Site da Mente Magna - Desenvolvimento Humano e Empresarial{% endblock %}">
    <title>{% block title %}Mente Magna{% endblock %}</title>

    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='img/favicon_emagna') }}" type="image/x-icon">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <!-- Estilos -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            padding-top: 70px;
        }
    </style>

    <!-- Google AdSense (placeholder) -->
    {% block adsense %}
    <!-- <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXXXXXX"
        crossorigin="anonymous"></script> -->
    {% endblock %}
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow-sm">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="/">
               <img src="{{ url_for('static', filename='img/logo_mentemagna.png') }}"
 alt="Mente Magna" height="40" class="me-2">
                
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
    <li class="nav-item"><a class="nav-link" href="/">Início</a></li>
    <li class="nav-item"><a class="nav-link" href="/sobre">Sobre</a></li>
    <li class="nav-item"><a class="nav-link" href="/emagna" target="_blank">E-Magna</a></li>
    <li class="nav-item"><a class="nav-link" href="/produtos">Produtos</a></li>
    <li class="nav-item"><a class="nav-link" href="/blog">Blog</a></li>
    <li class="nav-item"><a class="nav-link" href="/contato">Contato</a></li>
    </ul>

            </div>
        </div>
    </nav>

    <!-- Conteúdo principal -->
    <main class="container my-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Rodapé -->
    <footer class="bg-light text-center py-3 border-top">
        <p class="mb-0">© {{ 2025 }} E-Magna. Todos os direitos reservados.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
